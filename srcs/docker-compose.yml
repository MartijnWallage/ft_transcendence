services:
  django:
    container_name: django
    build:
      context: containers/django
      dockerfile: Dockerfile
    env_file: 
      - .env
    networks:
      - ts-network
    expose:
      - "8000" #only exposed internally
    ports:
      - "8000:8000"
    depends_on:
      - postgressql
    restart: on-failure # always # Restart containers on system boot and in case of failures
    volumes:
      - media:/home/app/web/media  # Mount the media volume

  postgressql:
    image: postgres:16.3-bullseye
    container_name: postgressql
    env_file:
      - .env
    networks:
     - ts-network
    expose:
      - "5432"
    restart: on-failure #always
    volumes:
      - database:/var/lib/postgresql/data/

  nginx:
    container_name: nginx
    build:
     context: containers/nginx
     dockerfile: Dockerfile
    env_file: 
      - .env 
    networks:
       - ts-network
    # For School
    ports:
      - "8443:443"   # For HTTPS
      - "8080:80"   # For HTTP redirection
    # #For Cloud
    # ports:
    #   - "443:443"   # For HTTPS
    #   - "80:80"   # For HTTP redirection
    restart: on-failure #always
    depends_on:
      - django
    volumes:
      - media:/app/web/media/

  redis:
    image: redis:latest  # Use the official Redis image
    ports:
      - "6380:6379"  # Expose the port to the host if necessary
    networks:
      - ts-network
    environment:
      - REDIS_BIND=0.0.0.0

networks:
  ts-network:
    driver: bridge

volumes:
  database:
  media:  # Define the media volume
