services:

  django:
    container_name: django
    build:
      context: containers/django
      dockerfile: Dockerfile
    env_file: 
    - .env
    networks:
      - ts-network
    expose:
      #- "8000" #only exposed internally
      - "8443" #only exposed internally

    # ports:
    #   - "8000:8000"
    depends_on:
      - "postgressql"
      #- media:/media/
    restart: on-failure # always # Restart containers on system boot and in case of failures

  postgressql:
    container_name : postgressql
    build:
      context: containers/postgressql
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
     - ts-network
    expose:
      - "5432"
    restart: on-failure #always
    volumes:
      - database:/var/lib/postgresql/data/

  nginx:
    container_name: nginx
    build:
     context: containers/nginx
     dockerfile: Dockerfile
    env_file: 
      - .env 
    networks:
       - ts-network
    ports:
      - "8443:443"   # For HTTPS
      # - "8080:80"   # For HTTP redirection
    restart: on-failure #always
    depends_on:
      - django
    # volumes:
    #   - static:/static/
      #- media:/media/

networks:
  ts-network:
    driver: bridge

volumes:
  database:


