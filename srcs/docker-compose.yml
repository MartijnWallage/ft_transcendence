services:

  django:
    container_name: django
    build:
      context: containers/django
      dockerfile: Dockerfile
    env_file: 
      - .env
    networks:
      - ts-network
    expose:
      - "8000" #only exposed internally
      - "8443" 
    depends_on:
      - postgressql
      - redis
    restart: always 

  postgressql:
    container_name : postgressql
    build:
      context: containers/postgressql
      dockerfile: Dockerfile
    env_file:
      - .env
    networks:
     - ts-network
    expose:
      - "5432"
    restart: always
    volumes:
      - database:/var/lib/postgresql/data/

  nginx:
    container_name: nginx
    build:
     context: containers/nginx
     dockerfile: Dockerfile
    env_file: 
      - .env 
    networks:
       - ts-network
    ports:
      - "8443:443"   # For HTTPS
    restart: on-failure #always
    depends_on:
      - django

  # Have to make redis to use channels in django
  # caching to improve performance, 
  # real-time analytics, send/receive messaging.
  redis:
    build:
      context: containers/redis 
      dockerfile: Dockerfile
    ports:
      - "6380:6379"
    networks:
      - ts-network
    environment:
      - REDIS_BIND=0.0.0.0
  
