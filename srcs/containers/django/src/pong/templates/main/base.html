{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>transcendence</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	  <script type="module" src="{% static 'js/module/3d-pong/3d-app.js' %}" defer></script>
    <!-- <script type="module" src="{% static 'js/module/2d-pong/entrypoint.js' %}" defer ></script> -->
    <script type="module" src="{% static 'js/utils/page-loading.js' %}" defer></script>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
  </head>

  <body>

    <div class="navbar">
      <div class="container">
          <a href="#" onclick="loadpage('home')" class="navbar-brand">Home</a>
          {% if user.is_authenticated %}
              <a href="#" onclick="loadpage('logout')" class="navbar-link">Logout</a>
              <span>Welcome, {{ user.username }}!</span>
          {% else %}
            <a class="nav-link" href="#login" onclick="loadPage('login_user')">Login</a>
            <a class="nav-link" href="#register" onclick="loadPage('register_user')">Register</a>
          {% endif %}
      </div>
    </div>
    <div id="threejs-container"></div>
    <div id="web-app">
      <div id="main-content" class="container-fluid"></div>
      <div id="user" class="container-fluid" style="display: none;"></div>
    </div>
    <!-- for here -->
    <div id="error-container"></div>
    <!-- Made 2 new container for user and error for user. -->
    <canvas id="pongCanvas" width="600" height="400" display="none"></canvas>
  </body>
</html>
