{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>transcendence</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	  <script type="module" src="{% static 'js/module/3d-pong/3d-app.js' %}" defer></script>
    <!-- <script type="module" src="{% static 'js/module/2d-pong/entrypoint.js' %}" defer ></script> -->
    <script type="module" src="{% static 'js/utils/page-loading.js' %}" defer></script>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Transcendence</a>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <button type="button" class="btn btn-outline-light btn-lg" id="login-link" onclick="loadPage('login_user')">Login</button>
              </li>
              <li class="nav-item">
                  <button type="button" class="btn btn-outline-light btn-lg" id="register-link" onclick="loadPage('register_user')">Sign Up</button>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#" id="logout-link" style="display: none;" onclick="document.getElementById('logout-form').submit();">Logout</a>
                  <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                      {% csrf_token %}
                  </form>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#" id="user-info" style="display: none;"></a>
              </li>
          </ul>
      </div>
    </nav>

    <div id="threejs-container"></div>
    <div id="web-app">
      <div id="main-content" class="container-fluid"></div>
      <div id="user" class="container-fluid" style="display: none;"></div>
    </div>
    <!-- for here -->
    <div id="error-container"></div>
    <!-- Made 2 new container for user and error for user. -->
    <canvas id="pongCanvas" width="600" height="400" display="none"></canvas>
  </body>
</html>
