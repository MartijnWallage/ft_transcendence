{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="csrf-token" content="{% csrf_token %}"> -->
    <title>transcendence</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/score-tournament.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/web3@4.11.1/dist/web3.min.js "></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>

    <script type="module" src="{% static 'js/main.js' %}" defer></script>
  </head>

  <body>
    <div id="threejs-container"></div>
    <div id="notification" class="alert alert-success fixed-bottom alert-dismissible fade show" role="alert" style="display: none;">
      <strong>Holy guacamole!</strong> You should check in on some of those fields above.
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  <div id="header" class="fixed-top d-flex justify-content-between align-items-center p-4">
    <div id="gameButtons" class="d-flex align-items-start">
        <button type="button" class="btn btn-outline-light mx-1" id="js-option-btn">=</button>
        <button type="button" class="btn btn-outline-light mx-1" id="js-login-btn" style="display: none;">Login</button>
        <button type="button" class="btn btn-outline-light mx-1" id="js-login42-btn" style="display: none;">Login with 42</button>
        <button type="button" class="btn btn-outline-light mx-1" id="js-logout-btn" style="display: none;">Logout</button>
        <!-- <button type="button" class="btn btn-outline-light mx-1" id="js-tournament_score-btn" style="display: none;">Score Tournament</button> -->
        <button type="button" class="btn btn-outline-light mx-1" id="js-audio-btn" style="display: none;">Audio on</button>
		<button type="button" class="btn btn-outline-light mx-1" id="js-settings-btn" style="display: none;">Settings</button>
        <button type="button" class="btn btn-outline-light mx-1" id="js-end-game-btn" style="display: none;">Home</button>
    </div>
    <div id="user-info" class="d-flex align-items-center">
        <div id="user-name" class="text-white px-2" style="cursor: pointer;">Guest</div>
        <img id="user-avatar" src="{% static 'images/guest.png' %}" alt="User Avatar" style="width: 40px; height: 40px; border-radius: 25%; cursor: pointer;">
    </div>
</div>
    <div id="vertical-line" style="display: none;"></div>
    <div id="web-app">
      <div id="main-content" class="container-fluid"></div></div>
    </div>

  </body>
</html>
