{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>transcendence</title>
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
	  <script type="module" src="{% static 'js/module/3d-pong/3d-app.js' %}" defer></script>
    <!-- <script type="module" src="{% static 'js/module/2d-pong/entrypoint.js' %}" defer ></script> -->
    <script type="module" src="{% static 'js/utils/page-loading.js' %}" defer></script>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
  </head>

  <body>
    
    
    <div id="error-container" class="container-fluid" style="display: none;"></div>
    <div id="threejs-container"></div>
    <div id="web-app">
      <div id="main-content" class="container-fluid"></div>
      <div id="user" class="container-fluid" style="display: none;"></div>
    </div>
    <div id="menus" class="container-fluid mx-auto p-4 fixed-top text-start">
      <div id="userButtons" class="col d-flex justify-content-end">
        <button type="button" class="btn btn-outline-light btn-lg" id="login-link" onclick="loadPage('login_user')">Login</button>
        <button type="button" class="btn btn-outline-light btn-lg" id="register-link" onclick="loadPage('register_user')">Sign Up</button>
        <button type="button" class="btn btn-outline-light btn-lg" id="logout-link" style="display: none;">Logout</button>
        <a class="nav-link ml-2" href="#" id="user-info" style="display: none;"></a>
      </div>
      <!-- notification to show after user is logged in or logged  -->
      <div id="notification" class="alert alert-success alert-dismissible fade show" role="alert" style="display: none;">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <!-- for here -->
    <!-- Made 2 new container for user and error for user. -->
    <canvas id="pongCanvas" width="600" height="400" display="none"></canvas>
  </body>
</html>
