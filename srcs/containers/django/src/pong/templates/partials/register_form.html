{% load crispy_forms_tags %}
<h2>Register</h2>
<form id="register-form" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <button type="button" class="btn btn-link" onclick="loadPage('login')">Back to Login</button>
    </div>
</form>
<div id="error-container"></div>
